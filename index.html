<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starbucks website landing page</title>
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="assets/images/starbucks.jpg" height="100" width="100"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>

            </ul>

        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just coffe</br>It's <span>Starbucks</span></h2>

                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae quidem accusamus, nemo nobis at ut dolore. Veritatis debitis totam recusandae.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="assets/images/img4.png" height="200" width="200" class="starbucks">
            </div>
            </br>
            <ul class="thumb">
                <li><img src="assets/images/thum3.jpg" height="50" width="50" onclick="imgSlider('assets/images/img4.png' );changeCircleColor('aqua')"></li>

                <li><img src="assets/images/thum2.jpg" height="50" width="50" onclick="imgSlider('assets/images/img4.png');changeCircleColor('#eb7495')"></li>
                <li><img src="assets/images/thum1.jpg" height="50" width="50" onclick="imgSlider('assets/images/img4.png');changeCircleColor('#d752b1')"></li>


            </ul>


            <ul class="sci">
                <li>
                    <a href="#"><img src="assets/images/facebook.png" height="60" width="70"></a>
                    <a href="#"><img src="assets/images/twittere.png" height="60" width="70"></a>
                    <a href="#"><img src="assets/images/tt.png" height="60" width="70"></a>

            </ul>

        </div>



    </section>
    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color) {
            const circle = document.querySelector('.circle');
            circle.style.background = color;

        }
    </script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
</body>

</html>
